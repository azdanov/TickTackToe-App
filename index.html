<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon"type="image/x-icon" href="data:image/x-icon;,">
  <title>Tic Tac Toe App</title>
<link href="./css/main.67f7e9e45513474d89de.css" rel="stylesheet"></head>
<body>

<h1 class="title is-1">Tic Tac Toe</h1>


<div id="info" class="is-unselectable">
</div>

<div id="choice" class="is-unselectable">
  <span class="icon-cross" data-choice="cross"></span> or <span class="icon-circle" data-choice="circle"></span>
</div>


<table class="board" hidden>
  <tr>
    <td data-state="E" data-i="0"></td>
    <td data-state="E" data-i="1"></td>
    <td data-state="E" data-i="2"></td>
  </tr>

  <tr>
    <td data-state="E" data-i="3"></td>
    <td data-state="E" data-i="4"></td>
    <td data-state="E" data-i="5"></td>
  </tr>

  <tr>
    <td data-state="E" data-i="6"></td>
    <td data-state="E" data-i="7"></td>
    <td data-state="E" data-i="8"></td>
  </tr>
</table>

<div id="score" class="is-unselectable" hidden>

  <p class="title">Computer Player</p>
  <p class="subtitle is-2">
    <span id="computer-score">0</span>
    <span id="player-score">0</span>
  </p>

</div>

<script type="text/javascript" src="./js/main.67f7e9e45513474d89de.js"></script></body>
</html>
